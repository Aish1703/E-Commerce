<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel = "stylesheet" href="./atb/assets/css/atcb.min.css">
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
      <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
    

</head>
<body style="background-color: linear-gradient(90deg, #e6cffd 60%, #e6cffd 40.1%);">
<div class="cont" style="margin: 20px;">
    <br>
<div id="container"></div>
<br>
<script>
  anychart.onDocumentReady(function() {

// set the data
var data = [
    {x: "Indian", value: 223553265},
    {x: "American", value: 38929319},
    {x: "American Indian and Alaska Native", value: 2932248},
    {x: "Asian", value: 14674252},
    {x: "Native Hawaiian and Other Pacific Islander", value: 540013},
    {x: "Some Other Regions", value: 19107368},
    {x: "African", value: 9009073}
];

// create the chart
var chart = anychart.pie();

// set the chart title
chart.title("Users of Website from different Regions of World");

// add the data
chart.data(data);

// display the chart in the container
chart.container('container');
chart.draw();

});
</script>
<script
  src="/atcb/assets/js/atcb.min.js" defer></script>
</script>
</div>
</body>
</html>
